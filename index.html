<!doctype html>
<html>
    <head>
        <title>Проект "Комменты"</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <ul class="comments">
                <!-- Комментарии будут загружаться динамически -->
            </ul>
            <form class="add-form">
                <div
                    id="quote-indicator"
                    style="
                        display: none;
                        margin-bottom: 10px;
                        padding: 5px;
                        background: #f0f0f0;
                        border-radius: 4px;
                        font-size: 14px;
                    "
                ></div>
                <input
                    type="text"
                    class="add-form-name"
                    placeholder="Введите ваше имя"
                    required
                    minlength="3"
                />
                <textarea
                    class="add-form-text"
                    placeholder="Введите ваш комментарий"
                    rows="4"
                    required
                    minlength="3"
                ></textarea>
                <div class="add-form-row">
                    <button type="submit" class="add-form-button">Написать</button>
                </div>
            </form>
        </div>
        
    </body>
    <script type="module" src="app.js"></script>
</html>
